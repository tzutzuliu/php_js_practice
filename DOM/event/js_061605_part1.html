<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            color: green;
        }
        .red {
            color: red;
        }
    </style>
</head>

<body>
    enent
    <P>
        <button type="button" onclick="btnFun1()">button1</button>
    </P>

    <P>
        <button type="button" onclick="btnFun2()">button2</button>
    </P>

    <p>
        <button type="button" id="btn3">button3</button>
    </p>

    <p>
        <button type="button" id="btn4">button4</button>
    </p>

    <p id="result">
        拉拉拉拉拉拉
        
    </p>

    <p id="result2">
        Lorem ipsum dolor sit amet.
    </p>

    <script>
        // event 
        // 方法一
        function btnFun1() {
            console.log('btnFun1 ok');
        }

        // 方法二
        const btn2 = document.getElementById('btn2');
        console.log('btn2', btn2);
        btn2.onclick = function () {
            console.log('btnFun2 ok');
        }

        // 方法三 addEventListener
        const btn3 = document.getElementById('btn3');
        console.log('btn3',btn3);
            btn3.addEventListener('click',function(event){
            console.log('btnFun3 ok');
            console.log(event);
        });
            btn3.addEventListener('click', event => {
                console.log('btnFun3 ok');
                console.log(event);
            });

        //方法四 addEventListener 
        const btn4 = document.getElementById('btn4');
            console.log('btn4', btn4);
            btn4.addEventListener('click',btn4Fun); //這個是綁定click事件
            btn4.addEventListener('mouseover',mouseoverFun); //這是綁定moueseover事件
            btn4.addEventListener('mouseout',mouseoutFun); //這是綁定mouseout事件

        // click change color
             const result = document.getElementById('result')
            function btn4Fun() {
            console.log('btnFun4 ok');
        // result.classList.toggle("green"); //classList
            console.log(result.getAttribute('class'));
            if (result.getAttribute('class') == 'green') {
                result.setAttribute('class', 'red');
                } else {
                result.setAttribute('class', 'green');
            }
            }

            function mouseoverFun() {
            console.log('mouseover');
            console.log('滑鼠進入');
            }

            function mouseoutFun() {
            console.log('mouseout');
            console.log('滑鼠出去');
            }


    </script>



</body>
</html>
